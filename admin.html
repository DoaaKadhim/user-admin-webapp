<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-title {
      font-size: 1.2rem;
    }
    .breadcrumb-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- Breadcrumb -->
  <div class="breadcrumb-box">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Admin</li>
      </ol>
    </nav>
  </div>

  <!-- Dashboard Summary -->
  <div class="row text-white mb-4">
    <div class="col-md-3">
      <div class="card bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text fs-4">120</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-success">
        <div class="card-body">
          <h5 class="card-title">Active Users</h5>
          <p class="card-text fs-4">87</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-warning">
        <div class="card-body">
          <h5 class="card-title">Assignments</h5>
          <p class="card-text fs-4">45</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-danger">
        <div class="card-body">
          <h5 class="card-title">Reports</h5>
          <p class="card-text fs-4">5</p>
        </div>
      </div>
    </div>
  </div>

  <!-- User Management -->
  <h4 class="section-title">User Management</h4>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>User</td>
          <td><span class="badge bg-success">Active</span></td>
          <td>
            <button class="btn btn-sm btn-info">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td>Admin</td>
          <td><span class="badge bg-secondary">Inactive</span></td>
          <td>
            <button class="btn btn-sm btn-info">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Assignment Section Placeholder -->
  <h4 class="section-title">Assignments</h4>
  <div class="alert alert-info">
    Assignment management features coming soon...
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
