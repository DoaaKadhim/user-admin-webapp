<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to the Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card-hover:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }
    .btn-primary, .btn-admin {
      width: 140px;
    }
    .btn-admin {
      background-color: #6f42c1;
      border: none;
    }
    .btn-admin:hover {
      background-color: #5a3290;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">Welcome to the Portal</h1>
    <p class="mb-5 text-muted fs-5">Please select your role to continue</p>
    
    <div class="row justify-content-center g-4">
      
      <!-- User Card -->
      <div class="col-12 col-md-4">
        <div class="card card-hover shadow-sm p-4">
          <h3 class="mb-3">User</h3>
          <p class="mb-4">Access your profile, assignments, and settings.</p>
          <a href="welcome-user.html" class="btn btn-primary">Go to User</a>
        </div>
      </div>
      
      <!-- Admin Card -->
      <div class="col-12 col-md-4">
        <div class="card card-hover shadow-sm p-4">
          <h3 class="mb-3">Admin</h3>
          <p class="mb-4">Manage users, assignments, and system settings.</p>
          <a href="admin.html" class="btn btn-admin">Go to Admin</a>
        </div>
      </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
